<h2>Products</h2>

<div *ngFor="let product of s">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Info: {{ product.description }}
  </p>
  <button (click)="share(product.name)">
    Share
  </button>
  <app-product-share [product]="product" (notify)="onNotify(product.name)">
  </app-product-share>
</div>
